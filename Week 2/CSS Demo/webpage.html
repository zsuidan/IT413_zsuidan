<html>
    <head>
        <title>My Web Page</title>
        <meta name="keywords" content="webpage, IT 413, testing">
        <link rel="stylesheet" type="text/css" href="css/my_style.css">
    </head>

    <body> 
        <div id="my_header"><h1>This is a heading</h1></div>

        <a href="https://www.google.com" target="_blank">Link to Google</a>

        <p class="my_paragraph_class">This is some text</p>
        <p>This is some more text</p>
        <p class="my_paragraph_class">This is yet even more text</p>

        <ol>
            <li>Bullet #1</li>
            <li>Bullet #2</li>
        </ol>

        <table>
            <tr>
                <td>Cell <span class="number_style">#1</span></td>
                <td>Cell <span class="number_style">#2</span></td>
            </tr>

            <tr>
                <td>Cell <span class="number_style">#3</span></td>
                <td>Cell <span class="number_style">#4</span></td>
            </tr>
        </table>

        <img id="sloth_image" src="sloth.jpg" alt="A picture of a sloth" title="A picture of a sloth">
    </body>
</html>
